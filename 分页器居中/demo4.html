<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3</title>
	<style type="text/css">
		.content{
			display: -webkit-box;
			-webkit-box-orient:horizontal;
			-webkit-box-pack:center;
			background: red;
		}
		.content li{
			list-style: none;
			line-height: 25px;
			margin: 0 5px;
			display: inline-block;
		}
		.content a{
			padding: 0 10px;
			background: pink;
			color: #fff;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<div class="content">
		<ul>
			<li><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li><a href="#">5</a></li>
		</ul>
	</div>
</body>
</html>
