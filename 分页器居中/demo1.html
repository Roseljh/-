<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin和width实现水平居中</title>
	<style type="text/css">
		body{
			background: #666;
		}
		
		.content {
			  width: 293px;
			  margin-left: auto;
			  margin-right: auto;
		}
		.content li {
		  line-height: 25px;
		  display: inline;
		  float: left;
		  margin: 0 5px;
		}
		.content a {
		  display: block;
		  color: #f2f2f2;
		  
		  padding: 0 10px;
		  border-radius: 2px;
		 
		  background: pink;
		}
		
	</style>
</head>
<body>
	<div class='content'>
		<ul>
			<li><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li><a href="#">5</a></li>
		</ul>
	</div>
</body>
</html>
