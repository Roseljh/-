<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片居中</title>
	<style type="text/css">
		.ul li{
			list-style: none;
			width: 200px;
			height: 200px;
			text-align: center;
			background: red;
		}
		.ul span{
			display: inline-block;
			width: 0px;
			height: 100%;
			background:#0ff;
			vertical-align: middle;
		}
		ul img{
			vertical-align: middle;
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<ul class="ul">
	<li>
		<span></span>
		<img src="../images/1 (1).jpg" alt="" />
	</li>
				
			</ul>
</body>
</html>
