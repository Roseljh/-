<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#main{
			display: table;/* 让元素以表格形式渲染 */
			height: 100px;
			width:200px;
			background: pink;
		}
		.content{
			width:150px;
			height:100px;
			text-align: center;
			background: blue;
			display: table-cell;/* 让元素以表格的单元格形式渲染 */
			vertical-align:middle;/* 使用元素的垂直对齐 */
		}
	</style>
</head>
<body>
	
	<div id="main">
		<div class="content">content</div>
	</div>
</body>
</html>
